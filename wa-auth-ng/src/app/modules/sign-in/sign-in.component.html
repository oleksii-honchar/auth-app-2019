<mat-card>
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-subtitle>Please, sign in to access your personal cabinet</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form autocomplete="off" [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          type="text"
          autoFocus
          formControlName="email"
          maxlength="100"
          placeholder="Email *"/>
        <mat-error *ngIf="form.get('email').invalid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          maxlength="100"
          placeholder="Password *"/>
        <mat-error *ngIf="form.get('password').invalid">
          Please enter the password
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <button
      mat-flat-button
      color="primary"
      (click)="markFormFieldsAsTouched(form)">
      Sign In
    </button>
  </mat-card-footer>
</mat-card>
