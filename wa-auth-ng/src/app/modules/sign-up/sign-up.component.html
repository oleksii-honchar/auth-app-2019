<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-subtitle>Let`s get acquainted 8)
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form autocomplete="off" [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          type="text"
          autoFocus
          formControlName="firstName"
          maxlength="100"
          placeholder="First Name *"/>
        <mat-error *ngIf="form.get('firstName').invalid">
          Please enter the first name
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="lastName"
          maxlength="100"
          placeholder="Last Name *"/>
        <mat-error *ngIf="form.get('lastName').invalid">
          Please enter the last name
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="email"
          maxlength="100"
          placeholder="Email *"/>
        <mat-error *ngIf="form.get('email').invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <password-verify
        [parentForm]="form"
        [icon]="'info'"
        [focusActivated]="false">
      </password-verify>

      <ngx-recaptcha2
        [siteKey]="siteKey"
        [useGlobalDomain]="false"
        [size]="'normal'"
        [hl]="'en'"
        [theme]="'light'"
        [type]="'image'"
        formControlName="recaptcha">
      </ngx-recaptcha2>
      <mat-error *ngIf="form.get('recaptcha').invalid && form.get('recaptcha').touched">
        Please tick the check-box
      </mat-error>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <button
      mat-flat-button
      color="primary"
      (click)="markFormFieldsAsTouched(form)">
      Sign Up
    </button>
  </mat-card-footer>
</mat-card>
